	<script>
		$("#submit").click(function() {

			var month = $('#month').val();
			var day = $('#day').val();
			var year = $('#year').val();
			var birthday = (year + "-" + month + "-" + day);
			var phoneNumber = $('#phoneNumber').val();
			var gender = $('input[name=gender]:checked').val();
			var with_CLC = $('input[name=partOfCLC]:checked').val();
			var recovery_q1 = "Why do the kids hate me?";
			var recovery_a1 = "PB&J";
			var recovery_q2 = "What I was doing?";
			var recovery_a2 = "Doing the exact instructions challenge.";

			$.ajax({
				type	:	"POST",
				url	:	"/v1/users",
				data	:	JSON.stringify({ "first_name": firstName, "last_name": lastName, "birthday": birthday, "email": email, "gender": gender, "with_CLC": with_CLC,  "password": password, "phone_number": phoneNumber, "recovery_q1": recovery_q1, "recovery_a1": recovery_a1, "recovery_q2": recovery_q2, "recovery_a2": recovery_a2 }),
				dataType:	"json",
				contentType:	"application/json; charset=utf-8"
			});
		});
