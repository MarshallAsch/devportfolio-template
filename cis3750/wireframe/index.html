<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Community Living Cambridge Log In</title>

    <!-- Bootstrap core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../css/signin.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/fonts.css">
    <link rel="stylesheet" href="../css/font-awesome.css">

    <link rel=icon href=AppLogo2.png>
  </head>
  <body>

	<div class="page-header; text-center">
		<img src="../images/CL_Logo.png" alt="Communinity Living Cambridge Logo" height="20%" width="30%" class="img-fluid">
  </div>

  <div class="container">
    <form class="form-signin" action="dashboard.html">
    <p style="text-align: center">Login to begin tracking medication adherence</p>
      <label for="name" class="sr-only">Username</label>
      <input type="text" id="name" class="form-control" placeholder="Username" required="" autofocus="">
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
      <button class="btn btn-lg btn-primary btn-block" type="submit"><span class="glyphicon glyphicon-log-in"></span>&nbsp;&nbsp;Login</button>
    </form>

    <p style="text-align: center">
      <img src="../images/facebook.png" height="50" width="50" />&nbsp;<img src="../images/google.png" height="50" width="50" />&nbsp;<img src="../images/twitter.svg" height="50" width="50" />
      <br><br>
      <a href="account-recovery.html">Forgot password?</a>
      <br>
      Don't have an account? <a href="account-creation.html">Sign up</a>
    </p>
  </div>


  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

</body>
</html>
